spring.application.name=Entregable
spring.datasource.url=jdbc:mysql://localhost:3306/dataBolivar
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Evitar que se cree el esquema de bd - > modificado para que se genera cada vez que se ejecuta
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.baseline-on-migrate=true

logging.pattern.console=[%thread] %-5level: %logger - %msg%n
logger.level.root=INFO
logging.level.org.springframework.securituy=TRACE

spring.main.banner-mode=off